syntax = "proto3";

package auth;

option go_package = "github.com/nyukhat/oF/gen/go/auth;authpb";

import "common/types.proto";

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (common.StatusResponse);
  rpc Register(common.User) returns (common.StatusResponse);
  rpc GetUser(GetUserRequest) returns (common.User);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  common.User user = 2;
}

message LogoutRequest {
  string token = 1;
}

message GetUserRequest {
  string id = 1;
}