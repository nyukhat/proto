syntax = "proto3";

package common;

option go_package = "github.com/nyukhat/proto/gen/go/common;commonpb";

message Empty {}

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  string display_name = 4;
}

message StatusResponse {
  bool success = 1;
  string message = 2;
}
